<div class="container">
    <header>Edit Work Status</header>
    <form [formGroup]="wstatusformupdate" (ngSubmit)="update()">
        <div class="form first">
            <div class="details personal">
                <div class="fields">
                    <div class="input-field">
                        <label>Work Status</label>
                        <input type="text" formControlName="name" class="form-control" 
                        required placeholder="Enter type" oninput="this.value = this.value.replace(/[^a-zA-ZñÑ\s\/\'.]/g, '');">
                    </div>
                </div>
            </div>
        </div>
        <div class="buttons">
            <button type="submit" class="sumbit">
                <span class="btnText">Update</span>
                <i class="uil uil-navigator"></i>
            </button>
        </div>
    </form>
</div>
