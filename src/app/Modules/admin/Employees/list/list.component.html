<div class="container ">
  <!-- hello -->
  <h2>Employee Management</h2>

    <button mat-mini-fab type="button" class="btn mb-2" (click)="openDialog()"> 
      <i class="bi bi-pencil-square"></i>
    </button>

    <mat-form-field>
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search . . ." #input>
    </mat-form-field>
  <div class="table-responsive">
    <table  mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Name Column -->
      <ng-container matColumnDef="nameWithImage">
        <th mat-header-cell *matHeaderCellDef> Employee Name </th>
        <td mat-cell *matCellDef="let element">
          <div class="d-flex align-items-center">
            <img [src]="'http://localhost:8000/assets/userPic/' + element.img" alt="{{element.name}}" width="50" height="50" class="rounded-image me-2">
            <span>{{element.name}}</span>
          </div>
        </td>
      </ng-container>
      
      <!-- depart Column -->
  
      <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef> department </th>
        <td mat-cell *matCellDef="let element"> {{element.department}} </td>
      </ng-container>
  
      <ng-container matColumnDef="phone_number">
        <th mat-header-cell *matHeaderCellDef> phone_number </th>
        <td mat-cell *matCellDef="let element"> {{element.phone_number}} </td>
      </ng-container>
  
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
  
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element">
          <p [style.color]="getStatusColor(element.id)">
            {{ getStatusText(element.id) }}
          </p>
        </td>
      </ng-container>
     <!-- Actions Column -->
     <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element" class="flex-column flex-sm-row">
        <i class="bi bi-eye mb-3 mb-sm-0 " (click)="viewemployee(element)"></i>
        <i class="bi bi-pencil ms-sm-3 mb-3 mb-sm-0 ms-2" (click)="editemployee(element)"></i>
        <i class="bi bi-trash3 ms-sm-3 ms-2" mat-button color="warn" (click)="deleteEmployee(element.id)"></i>
      </td>
      
    </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
    </table>
  </div>
  
  
</div>
