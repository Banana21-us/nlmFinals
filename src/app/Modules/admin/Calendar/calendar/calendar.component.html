

<div class="container">

  <!-- create -->
  <div *ngIf="isDialogOpen"
      class="fixed inset-0 z-[10] grid h-screen w-screen place-items-center bg-transparent bg-opacity-60 backdrop-blur-sm transition-opacity duration-300 ">
    <div class="relative mx-auto w-full max-w-[24rem] rounded-lg overflow-hidden shadow-sm">
      <div class="relative flex flex-col bg-white">
        <div class="relative items-center flex justify-center text-white h-24 rounded-md  rounded-md bg-indigo-500 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500 ">
          <h3 class="text-2xl ">Add Event</h3>
        </div>
        <div class="flex flex-col gap-4 p-6">
          <div class="w-full max-w-sm min-w-[200px]">
            <label class="block mb-2 text-sm text-slate-600">Title</label>
            <input type="text" class="w-full bg-transparent placeholder:text-slate-400 text-slate-700 text-sm border border-slate-200 rounded-md px-3 py-2 transition duration-300 focus:outline-none focus:border-slate-400 hover:border-slate-300 shadow-sm focus:shadow" placeholder="Your Title" [(ngModel)]="title" />
          </div>
          <div class="w-full max-w-sm min-w-[200px]">
            <label class="block mb-2 text-sm text-slate-600">Time</label>
            <input type="datetime-local" class="w-full bg-transparent placeholder:text-slate-400 text-slate-700 text-sm border border-slate-200 rounded-md px-3 py-2 transition duration-300 focus:outline-none focus:border-slate-400 hover:border-slate-300 shadow-sm focus:shadow" placeholder="Your Time" [(ngModel)]="time" />
          </div>
        </div>
        <div class="p-6 pt-0 flex justify-between gap-4">
          <button class="w-full rounded-md bg-indigo-500 py-2 px-4 text-center text-sm text-white transition-all shadow-md hover:shadow-lg focus:bg-slate-700" type="submit" (click)="submitEvent()">
            Submit
          </button>
          <button class="w-full rounded-md bg-indigo-500 py-2 px-4 text-center text-sm text-white transition-all shadow-md hover:shadow-lg focus:bg-slate-700" type="button" (click)="closeDialog()">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- update -->

  <div *ngIf="isDialogOpenupdate"
      class="fixed inset-0 z-[10] grid h-screen w-screen place-items-center bg-transparent bg-opacity-60 backdrop-blur-sm transition-opacity duration-300 ">
    <div class="relative mx-auto w-full max-w-[24rem] rounded-lg overflow-hidden shadow-sm">
      <div class="relative flex flex-col bg-white">
        <div class="relative items-center flex justify-center text-white h-24 rounded-md  rounded-md bg-indigo-500 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500 ">
          <h3 class="text-2xl ">Update Event</h3>
        </div>
        <div class="flex flex-col gap-4 p-6">
          <div class="w-full max-w-sm min-w-[200px]">
            <label class="block mb-2 text-sm text-slate-600">Title</label>
            <input type="text" class="w-full bg-transparent placeholder:text-slate-400 text-slate-700 text-sm border border-slate-200 rounded-md px-3 py-2 transition duration-300 focus:outline-none focus:border-slate-400 hover:border-slate-300 shadow-sm focus:shadow" placeholder="Your Title" [(ngModel)]="title" />
          </div>
          
          <div class="w-full max-w-sm min-w-[200px]">
            <label class="block mb-2 text-sm text-slate-600">Time</label>
            <input type="datetime-local" class="w-full bg-transparent placeholder:text-slate-400 text-slate-700 text-sm border border-slate-200 rounded-md px-3 py-2 transition duration-300 focus:outline-none focus:border-slate-400 hover:border-slate-300 shadow-sm focus:shadow" placeholder="Your Time" [(ngModel)]="time" />
          </div>
          
        </div>
        <div class="p-6 pt-0 flex justify-between gap-4">
          <button class="w-full rounded-md bg-indigo-500 py-2 px-4 text-center text-sm text-white transition-all shadow-md hover:shadow-lg focus:bg-slate-700" type="submit" (click)="updateEvents()">
            Update
          </button>
          <button class="w-full rounded-md bg-indigo-500 py-2 px-4 text-center text-sm text-white transition-all shadow-md hover:shadow-lg focus:bg-slate-700" type="submit" (click)="deleteEvents()">
            Delete
          </button>
          <button class="w-full rounded-md bg-indigo-500 py-2 px-4 text-center text-sm text-white transition-all shadow-md hover:shadow-lg focus:bg-slate-700" type="button" (click)="closeDialogupdate()">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>


    <p-toast  position="bottom-right" />
    <h2 style="font-size: 26px;
    margin: 20px 0;
    padding: 20px 15px;
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2); /* Adds shadow */">Calendar of Events</h2>
    <div class="lg:flex lg:h-full lg:flex-col">
        <header class="flex items-center justify-between border-b border-gray-200 py-3 lg:flex-none">
          <h1 class="text-base font-semibold leading-6 text-gray-900">
            <time datetime="">{{ currentDate | date: 'MMMM yyyy' }} </time>
          </h1>
          <div class="flex items-center">
            <div class="relative flex items-center rounded-md bg-white shadow-sm md:items-stretch">
              <button type="button" (click)="previousMonth()" class="flex h-9 w-12 items-center justify-center rounded-l-md border-y border-l border-gray-300 pr-1 text-gray-400 hover:text-gray-500 focus:relative md:w-9 md:pr-0 md:hover:bg-gray-50">
                <span class="sr-only">Previous month</span>
                <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                  <path fill-rule="evenodd" d="M12.79 5.23a.75.75 0 01-.02 1.06L8.832 10l3.938 3.71a.75.75 0 11-1.04 1.08l-4.5-4.25a.75.75 0 010-1.08l4.5-4.25a.75.75 0 011.06.02z" clip-rule="evenodd" />
                </svg>
              </button>
              <button type="button" (click)="goToToday()" class="hidden border-y border-gray-300 px-3.5 text-sm font-semibold text-gray-900 hover:bg-gray-50 focus:relative md:block">{{ currentDate | date: 'MMMM' }}</button>
              <span class="relative -mx-px h-5 w-px bg-gray-300 md:hidden"></span>
              <button type="button" (click)="nextMonth()" class="flex h-9 w-12 items-center justify-center rounded-r-md border-y border-r border-gray-300 pl-1 text-gray-400 hover:text-gray-500 focus:relative md:w-9 md:pl-0 md:hover:bg-gray-50">
                <span class="sr-only">Next month</span>
                <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                  <path fill-rule="evenodd" d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z" clip-rule="evenodd" />
                </svg>
              </button>
            </div>
            
            <div class="ml-6 h-6 w-px bg-gray-300"></div>
            <button type="button" class="rounded-md bg-indigo-600 px-3 h-9 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500" (click)="openDialog()">Add event</button>
          </div>
        </header>
        <p-toast  position="bottom-right" />
        <div class="shadow ring-1 ring-black ring-opacity-5 lg:flex lg:flex-auto lg:flex-col">
          <div class="grid grid-cols-7 gap-px border-b border-gray-300 bg-gray-200 text-center text-xs font-semibold leading-6 text-gray-700 lg:flex-none">
            <div class="flex justify-center bg-white py-2">
                <span>S</span>
                <span class="sr-only sm:not-sr-only">un</span>
              </div>
            <div class="flex justify-center bg-white py-2">
              <span>M</span>
              <span class="sr-only sm:not-sr-only">on</span>
            </div>
            <div class="flex justify-center bg-white py-2">
              <span>T</span>
              <span class="sr-only sm:not-sr-only">ue</span>
            </div>
            <div class="flex justify-center bg-white py-2">
              <span>W</span>
              <span class="sr-only sm:not-sr-only">ed</span>  
            </div>
            <div class="flex justify-center bg-white py-2">
              <span>T</span>
              <span class="sr-only sm:not-sr-only">hu</span>
            </div>
            <div class="flex justify-center bg-white py-2">
              <span>F</span>
              <span class="sr-only sm:not-sr-only">ri</span>
            </div>
            <div class="flex justify-center bg-white py-2">
              <span>S</span>
              <span class="sr-only sm:not-sr-only">at</span>
            </div>
            
          </div>
          <div class="flex bg-gray-200 text-xs leading-6 text-gray-700 lg:flex-auto">
            <div class="hidden w-full lg:grid lg:grid-cols-7 lg:grid-rows-6 lg:gap-px">
              <div *ngFor="let day of daysInMonth" class="relative px-3 py-2" [ngClass]="{'bg-white': day.isCurrentMonth, 'bg-gray-50 text-gray-500': !day.isCurrentMonth}">
            <time [attr.datetime]="day.date">{{ day.date | date: 'd' }}</time>
            <ol class="mt-2" *ngIf="day.events.length">
              <li *ngFor="let event of day.events">
                <a (click)="openDialogupdate(event)" class="group flex cursor-pointer">
                  <p class="flex-auto truncate font-medium text-gray-900 group-hover:text-indigo-600 bg-indigo-100 rounded-md p-2">{{ event.title }}</p>    
                  <time [attr.datetime]="event.time" class="ml-3 hidden flex-none text-gray-500 group-hover:text-indigo-600 xl:block">{{ event.time | date: 'ha' }}</time>
                </a>    
              </li>
            </ol>
              </div>
            </div>
            <div class="isolate grid w-full grid-cols-7 grid-rows-6 gap-px lg:hidden">
              <button *ngFor="let day of daysInMonth" type="button" class="flex h-14 flex-col px-3 py-2 hover:bg-gray-100 focus:z-10" [ngClass]="{
            'bg-white': day.isCurrentMonth,
            'bg-gray-50': !day.isCurrentMonth,
            'font-semibold': day.isSelected || day.isToday,
            'text-white': day.isSelected,
            'text-indigo-600': !day.isSelected && day.isToday,
            'text-gray-900': !day.isSelected && day.isCurrentMonth && !day.isToday,
            'text-gray-500': !day.isSelected && !day.isCurrentMonth && !day.isToday
              }">
            <time [attr.datetime]="day.date" class="ml-auto" [ngClass]="{
              'flex h-6 w-6 items-center justify-center rounded-full': day.isSelected,
              'bg-indigo-600': day.isSelected && day.isToday,
              'bg-gray-900': day.isSelected && !day.isToday
            }">{{ day.date | date: 'd' }}</time>
            <span class="sr-only">{{ day.events.length }} events</span>
            <span class="-mx-0.5 mt-auto flex flex-wrap-reverse" *ngIf="day.events.length">
              <span *ngFor="let event of day.events" class="mx-0.5 mb-1 h-1.5 w-1.5 rounded-full bg-gray-400"></span>
            </span>
              </button>
            </div>
          </div>
        </div>
      </div>
</div>
